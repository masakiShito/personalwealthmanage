<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>トップページ | 家計簿アプリケーション</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-3">家計簿アプリケーション</h1>
        <div class="mt-3 menu-layout">
            <ul class="list-unstyled">
                <li>
                    <a href="./item/item.html" th:href="@{/item}" class="text-reset text-decoration-none">家計簿</a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')">
                    <a href="./users/list.html" th:href="@{/users}" class="menu-link"
                    >ユーザ一覧</a
                    >
                </li>
                <li>
                    <a href="./itme/itemlist.html" th:href="@{/item/itemlist}" class="text-reset text-decoration-none">項目マスタ</a>
                </li>
            </ul>
        </div>

        <div class="mt-3">
            <form action="#" th:action="@{/logout}" method="post">
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">ログアウト</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
